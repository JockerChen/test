<script>



var PersonSignInfo=function(accountNo,cardId,personName,personImage,sdate,stime,captureImage,smsgbox){
  this.AccountNo=accountNo||"";
    this.CardId=cardId||"";
    this.PersonName=personName||"";
    this.PersonImage=personImage;
    this.SignDate=sdate;
    this.SignTime=stime;
    this.CaptureBase64=captureImage||"";
    this.Msgbox=smsgbox||"";
}
//对象初始化
PersonSignInfo.prototype.init=function(){
  var that=this;
  localStorage.setItem("PersonSignInfo",JSON.stringify(that));
  return that;
}
//一次设置多个属性
PersonSignInfo.prototype.SetMutityLocalStorage=function(obj){
  var that=this;
  console.log(typeof obj);
  var _obj=JSON.parse(obj);
  console.log(typeof _obj);
  for (var prop in _obj){
    that[prop]=_obj[prop] ;
  }
  
  localStorage.setItem("PersonSignInfo",JSON.stringify(that));
}

//属性进行本地存储
PersonSignInfo.prototype.SetLocalStorage=function(key,value){
  var that=this;
  if(that.hasOwnProperty(key)&&!!value){
      that[key]=value;
  }
  else{
    console.log("该类不存在目标属性");
    return false;
  }
  localStorage.setItem("PersonSignInfo",JSON.stringify(that));
}


</script>
