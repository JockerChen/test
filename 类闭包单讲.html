let Utils=(function(){
	var list=[];
	return {
		add:function(item){
			if(list.indexOf(item)>-1) return;
			list.push(item);
		},
		remove:function(item){
			if(list.indexOf(item) < 0) return; // 如果要删除的数组数组之内不存在，那么就返回
			list.splice(list.indexOf(item),1);
		},
		get_length:function(){
			return list.length;
		},
		get_showDate:function(){
			return list;
		}
	}
