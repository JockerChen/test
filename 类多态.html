<script type="text/javascript">
	$(function(){
		var addinfo=new Add();
		addinfo.add();
		addinfo.add(1);
		addinfo.add(1,2);
		addinfo.add(1,2,3);
	})
	//形式定义多条
	function Add(){
		function zero()
		{
			console.log("0") ;
		}
		function one(num)
		{
			console.log(num) ;
		}
		function two(num1,num2)
		{
			console.log(num1+num2);
		}
		function three(num1,num2,num3)
		{
			console.log(num1+num2+num3);
		}
		this.add=function(){
			var arg=arguments;
			var leg=arg.length;
			switch (leg){
				case 0:
					return zero();
				case 1:
					return one(arg[0]);
				case 2:
					return two(arg[0],arg[1]);
				case 3:
					return three(arg[0],arg[1],arg[2]);
				default:
					break;
			}
		}
	}
	
	
</script>
