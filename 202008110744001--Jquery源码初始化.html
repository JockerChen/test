<script>
  window.onload=function(){
    FKClass().check().do();
    console.log(FKClass());
  }
  //jquery比较好的设计（可以同时在创建对象的时候进行初始化）
  function FKClass() { 
    return new FKClass.prototype.init()
  }

  //初始化方法
  FKClass.prototype.init=function() {
    //调用初始化方法
    console.log(`FKClass.prototype.init`);
  };
  FKClass.prototype.check=function() {
    //调用初始化方法
    console.log(`FKClass.prototype.check`);
    return this;
  };
  //
  FKClass.prototype.do=function() {
    //调用初始化方法
    console.log(`FKClass.prototype.do`);
     return this;
  };
  // 函数引用
  FKClass.prototype.init.prototype=FKClass.prototype;
</script>
