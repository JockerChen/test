<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>set 和get的应用</title>
</head>

<body>

</body>

</html>
<script>
  class Person {
    constructor() {
      this._name = "";
    }
    get name() {
      return this._name;
    }
    set name(sName) {
      this._name = sName;
    }
  }

  window.onload = function () {
    var info = new Person();
    info.name = "JokerChen";
    console.log(info.name);
  }

</script>
