<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas</title>
  <style>
    body{
      background:#070707;
    }
    #canvas1{
      background: #f8f7f7;
      text-align: center;
    }

  </style>
</head>
<body>
  <canvas id='canvas1' width="800" height="600">
    您的浏览器不支持canvas
  </canvas>
</body>
</html>
<script>
  window.onload=function(){
    //下方注释可以在自定义编辑canvas的相关标签操作
    /** @type {HTMLCanvasElement} */ 
    var co=document.getElementById('canvas1');
    //获取上下文(获取图形上下文)绘图用的接口
    //(1)平面
    var gb=co.getContext('2d');
    //(2)选区操作
    gb.moveTo(100,100);
    gb.lineTo(300,300);

    gb.strokeStyle='red';
    gb.stroke();
    //清除之前所有的路径操作
    gb.beginPath();
    //闭合相应的路径的闭合图形
    // gb.closePath();
    gb.moveTo(150,100);
    gb.lineTo(350,300);  
    //(3)描画操作(更新描画时进行) 
    // gb.fillStyle="yellow"
    gb.strokeStyle='green';
    gb.stroke();
    // gb.fill();
  }


</script>
