<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>类型检查和常用问题判断方式</title>
</head>
<body>
  
</body>
</html>
<script>
// typeof：基本类型用typeof来检测
// instanceof：用来检测是否为数组、对象、正则
var info=[0,1,0];
if(info instanceof Array){
  console.log('数组');
}else{
  console.log('非数组');
}

let box1={};
console.log(box1 instanceof Object); //true

let box2=/g/;
console.log(box2 instanceof RegExp); //true
//错误提示
// ReferenceError错误
// 如果在所有嵌套的作用域中遍寻不到所需的变量，
// 引擎会抛出ReferenceError错误，意味这，这是一个未声明的变量，这个错误是一个非常重要的异常类型。
// console.log('a: ', a); // Uncaught ReferenceError: a is not defined
// let a = 2;
// TypeError错误
// 这种错误表示作用域判别成功，但是进行了非法的操作，例如，对一个非函数类型的值进行函数调用，
// 或者引用null、undefined类型的值中的属性，将会抛出TypeError异常错误。
// let a = null; // 或者a = undefined
// console.log(a.b); // Uncaught TypeError: Cannot read property 'b' of null
// 对一个非函数类型的值进行函数调用
// let a = 2;
// a(); // TypeError: a is not a function

// *********
// setTimeout只接受一个函数做为参数不接受闭包，
// 因为闭包会自执行，Nodejs 下最小延迟 1ms
</script>
