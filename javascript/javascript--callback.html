<script>
  window.onload=function(){
    getNodes([1,2,3,4,5],function (param) { 
      console.log(param);
    })
  }
 function getNodes(params,callback) {
    var list=JSON.stringify(params);
    if(typeof callback =="function") callback(list);
 } 
</script>
