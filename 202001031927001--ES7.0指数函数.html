<script>
    window.onload = function () {
        //指数函数
        var info = Math.pow(2, 3);
        console.log(info);
        let a=2;
        //ES7.0函数
        console.log(a ** 3) //8 
        let arr = [1,2,3,4,5]
        console.log(arr.includes(2)) //true
        console.log(arr.includes(2,1)) //true
    }
</script>
