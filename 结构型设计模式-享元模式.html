<script type="text/javascript">
	$(function(){
		
	})
	var Flywweight=function(){
		//已创建的元素
		var created={};
		//创建一个新闻包装器
		function creat()
		{
			var dom=document.createElement('div');
			//将容器插入到新闻列表容器中
			document.getElementById('container').appendChild(dom);
			//缓存新创建的元素
			creat.push(dom);
			//返回创建的新元素
			return dom;
		}
		return {
			//获取创建新闻元素方法;
			getDiv:function(){
				//如果创建的元素小于当前页面总个数则创建
				if(created.length<5)
				{
					return creat();
				}
				else{
					//获取第一个元素并插入最后面
					var div=created.shift();
					created.push(div);
					return div;
				}
			}
		}
	}();
</script>
