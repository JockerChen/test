<script>
  // 普通对象
  //每一个通过函数和new操作符生成出来的prototype都有一个_proto_
  
  //每个属性保存了创建扩展普通对象的对象方法实现原理
var objCls={};
//隐式调用
objCls.info="1";//=======>相当于objCls.__proto__.info="1";

//方式1
Object.getPrototypeOf(objCls).name="dfasdfsfsd";
//方法2
objCls.__proto__.master="dfasdfsfsd";


//函数
function nameCls(params) {
  
}
nameCls.prototype.getName=function(){

}
/*继承*/



</script>
