<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES5函数继承</title>
</head>

<body>
</body>

</html>
<script>
  window.onload = function () {
    var a = {};
    //a继承于wx
    a.__proto__ = wx.prototype;
    a.getAge(2);
  }
  function wx() {
    this.getName = function (name) {
      console.log(name);
    }
  }

  //为类扩展对象
  wx.prototype.getAge = function (age) {
    console.log(age);
  }
  /*简单的形式实现继承
  b继承至per
  无法试下多继承的*/



</script>
