<script>
  (function () {
    //模拟jMap
    function jMap() {
      //私有变量
      var arr = {};
      //增加方法
      this.put = function (key, value) {
        arr[key] = value;
      }
      //查询
      this.get = function (key) {
        return arr[key];
      }
      //删除
      this.remove = function (key) {
        delete arr[key];
      }
      //遍历
      this.eachMap = function (fn) {
        for (var key in arr) {
          fn(key, arr[key]);
        }
      }
    }
    var jMapTest = new jMap();
    jMapTest.put("Name", "JokerChen");
    jMapTest.put("age", 11);
    jMapTest.put("work", "123123123");
    console.log(jMapTest.get("age"));
    console.log(jMapTest.get("Name"));
    jMapTest.eachMap(function (key, value) {
      console.log(`key:${key}------->value:${value}`);
    })
  })();
</script>
