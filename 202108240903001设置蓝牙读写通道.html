<script>
  let BleCharacteristics = {
    notify: "",
    write: ""
  };
  let chartList = [
    { properties: { notify: true, write: false, indicate: false, read: false }, uuid: "0003CDD1-0000-1000-8000-00805F9B0131" },
    { properties: { notify: false, write: true, indicate: false, read: false }, uuid: "0003CDD2-0000-1000-8000-00805F9B0131" }
  ];
  let type = ["notify", "write", "read"];
  for (let typeIndex = 0; typeIndex < type.length; typeIndex++) {
    let ret = chartList.filter(function (item) {
      return item.properties[type[typeIndex]] === true;
    })
    if (ret.length == 0) {
      continue;
    }
    BleCharacteristics[type[typeIndex]] = ret[0].uuid;
  }

  console.log(BleCharacteristics);


</script>
