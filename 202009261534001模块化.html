<script>
 var  menuArray=[];
  $(function(){ 
    $.ajax({
			type: "GET",
			url: "data/changjson.json",
			contentType: "application/x-www-form-urlencoded; charset=utf-8",
			dataType: "json",
			success: function (res) {
				console.timeEnd("加载界面");
				if (res.rows) {
					menuArray = res.rows;
          console.log(menuArray);

					var filteredArray = menuArray.filter(function (n) {
						return !n.OutDateTime.match(/23:59:59/);
					});
					
					console.log("过滤后的菜单数组："+JSON.stringify(filteredArray.length));
					
				}
			}
		});
  })
</script>
