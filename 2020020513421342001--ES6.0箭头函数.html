<script type="text/javascript">
	
	//只有一个参数的话 ()可以省略
	//只有一句话 只有一个 return {}可以省略
	//数组操作的时候箭头函数异常的好用
	
	let arr=[12,5,8,99,13,14,26];
	let showInfo=(params)=>{
		 console.log(params);
	}
	// 转换后的代码
	// x=>x*x;
	showInfo(1);

	console.log(arr.sort(function (n1,n2) {
		return n1-n2;
	}));	
	console.log(arr.sort((n1,n2)=> n1-n2));	
	
	
</script>
