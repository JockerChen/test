	function isNum(a) {   
		var reg = /^-?\d+$/;     
		return reg.test(a); 
	}
	
	function isNumber(value) {
	    var patrn = /^[0-9]*$/;
	    if (patrn.exec(value) == null || value == "") {
	        return false
	    } else {
	        return true
	    }
	}
</script>
