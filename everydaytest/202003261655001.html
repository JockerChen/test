 <script>
     $(function() {
         var sChineseInfo = "系统语言";
         var sUrl="../data/englishlanguage.json";
         var p1=ajaxPromise(sUrl,sChineseInfo);
         p1.then(function(result){
             console.log(result);
         })
     })
	 
     //
     function ajaxPromise(url,sChineseInfo) {
         return new Promise(function(resolve, reject){
             $.getJSON(url,function(json){
                 var arrayAnswer = json.filter(function(x) {
                     return x.ChineseValue === sChineseInfo;
                 })
                 if(arrayAnswer.length!=0){
                     var title=arrayAnswer[0].Title;
                     console.log(title);
                     resolve(title);
                 }
                 else
                 {
                     reject("啥也没有");
                 }
             })			
         })   
     }
 </script>
