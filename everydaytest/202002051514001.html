<script type="text/javascript">
	let arrInfoCapital=[42,118,63,886,596];
	let result=arrInfoCapital.reduce(function(tem,item,index){
		if(index==arrInfoCapital.length-1)
		{
			return (tem+item)/arrInfoCapital.length;
		}
		else
		{
			return tem+item;
		}
	})
	console.log(result); 
</script>
