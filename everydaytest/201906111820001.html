<script type="text/javascript">
		$(function(){
			add();
			add(1);
			add(2,3);
			add(2,3,3);
		})
		//获取信息
		function add()
		{
			var arg=arguments;
			var leg=arg.length;
			switch (leg){
				case 0:
					console.log("0个参数");
					break;
				case 1:
					console.log("1个参数"+arg[0]);
					break;
				case 2:
					console.error("2个参数"+arg[0]+arg[1]);
					break;
				case 3:
					console.warn("3个参数"+arg[0]+arg[1]+arg[2]);
					break;
				default:
					break;
			}
		}
</script>
