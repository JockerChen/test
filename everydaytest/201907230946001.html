	//日期扩展类别
	var DateExtend=function(date){
		this.year=date.getFullYear();
		this.month=(date.getMonth()+1).length==1?(date.getMonth()+1):"0"+(date.getMonth()+1);
		this.day=date.getDate().length==1?date.getDate():"0"+date.getDate();	
		this.nowDay=this.year+"-"+this.month+"-"+this.day;
	}
