<script type="text/javascript">
	$(function(){	
		var startTime1='2019/09/21 10:30';
		var info=PadZero(startTime1);
		var startTime = new Date('2019/09/21 10:30:00'); // 开始时间
		var endTime = new Date('2019/09/21 12:05:00'); // 结束时间
		var timeinfo=timeDiff(startTime,endTime);
		console.log(timeinfo);
		console.log("我是中国人".replace(/我(?=是中国)/, "haorooms")) // 输出： 'haorooms中国人'，匹配的是中国前面的'我是'
		
	})
	function timeDiff(startTime,endTime)
	{
		var timeh=Math.floor((endTime - startTime) / 1000 / 60 / 60);
		var timem=Math.floor((endTime - startTime) / 1000 / 60)%60;
		// console.log(timec+"小时"+timem+"分钟"); // 小时
		
		return timeh+"小时"+timem+"分钟";
	}
	
	function PadZero(str) {
	    //补零
	    return new RegExp(/^\d$/g).test(str) ? `0${str}` : str;
	}
