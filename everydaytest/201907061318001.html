<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div class="textCls">1</div>
		<div class="textCls">2</div>
		<div class="textCls">3</div>
		<div class="textCls">4</div>
		<div class="textCls">5</div>
		<div class="textCls">6</div>
		
	</body>
</html>
<script type="text/javascript">
	//给jquery扩展对象
 $.fn.extend({
     borderSet: function () {
       this.each(function () {
         $(this).css("border", "solid pink 2px");
       });
       return this;
     },
     textColor: function ($color) {
       this.each(function () {
         $(this).css("color", $color);
       });
       return this;
     },
     textSize: function () {
       this.each(function () {
         $(this).css("font-size", '40px');
       });
       return this;
     }
   });
</script>
