<script>

  var nums1 = [0, 1, 0, 3, 12];
  var nums2 = [0,0,0,1];
  /**
   * @param {number[]} nums
   * @return {void} Do not return anything, modify nums in-place instead.
   */
  var moveZeroes = function (nums) {
    for (var i = 0; i < nums.length;++i) {
      if(nums[i]==0){
        nums.splice(i,1);
        nums.push(0);
        console.log(i);
      }
    }
    return nums;
  };
console.log(moveZeroes(nums2));
</script>
