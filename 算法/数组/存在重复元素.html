<script>
  /*确认是否有重复的数据*/
  var containsDuplicate = function (nums) {
    var setInfo = Array.from(new Set(nums));
    if (setInfo.length === nums.length) {
      return false;
    }
    else {
      return true;
    }
  };
  var info = [1, 2, 3, 1];
  var info1 = [1, 2, 3, 4];
  var info2 = [1, 2, 3, 1];
  console.log(containsDuplicate(info1));


</script>
