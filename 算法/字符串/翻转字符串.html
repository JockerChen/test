<script>
  // 输入：["h","e","l","l","o"]s
  // 输出：["o","l","l","e","h"]
  let info = ["h", "e", "l", "l", "o"];
  var reverseString = function (s) {
    for (var i = 0; i < Math.ceil(s.length / 2); i++) {
      let tmp = '';
      tmp = s[i];
      s[i] = s[s.length - 1 - i];
      s[s.length - 1 - i] = tmp;
    }
    return s;
  };

  console.log(reverseString(info));

   * @return {void} Do not return anything, modify s in-place instead.
