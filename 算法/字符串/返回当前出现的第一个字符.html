<script>
  /**
   * @param {string} s
   * @return {number}
   */
  let sInfo = "loveleetcode";
  var firstUniqChar = function (s) {
    for (let i = 0; i < s.length; i++) {
      console.log(s.substring(1,s.length-1).indexOf(s[i]),s[i]); 
      if(s.substring(1,s.length-1).indexOf(s[i])==-1)
      {
        return i;
      }
    }
  };
  window.onload = function () {
   console.log( firstUniqChar(sInfo));
  }

</script>
