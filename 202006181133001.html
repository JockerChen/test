	function BcdToData(strData) {
    var strReturnData = "";

    for (var i = 0; i < strData.length / 2; i++) {
        strReturnData += String.fromCharCode(HexToDec(strData.substr(2 * i, 2)));
    }
    return strReturnData;
}
function HexToDec(str) {
    return parseInt(str, 16).toString();
}
