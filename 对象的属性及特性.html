<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>对象的属性及特性</title>
	</head>
	<body>
	</body>
</html>
<script type="text/javascript">
	var p={
		name:"cssaa",
		work:function(){
			console.log('workinf');
		},
		_age:19,
		get age(){
			return this._age;
		},
		set age(val){
			if(val<0 ||val>150) throw new Error('invalid value') 
			this._age=val;
		}
	};
	//Object方法为对象添加属性
	//get set writable enumerable(可枚举)如果设置成false的话  在for in 循环中就没有办法能进行遍历 configurable value
	Object.defineProperties(p,{
		salary:{
			value:1001,
			writable:false,
			enumerable:true
		},
		gender:{
			value:9001,
			writable:true
		}
	});
	// delete p.name;
	for(sx in p){
		console.log(sx+":"+p[sx]);
	}
	//形式有点像对象的反射实现
	var arrayP=Object.keys(p);
	console.log(arrayP);
	//获取对象属性特性
	console.log(Object.getOwnPropertyDescriptor(p,"name"));

</script>
