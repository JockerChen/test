<script type="text/javascript">
/**
 * @Author: [JokerChen]
 * @description:生成器 可以暂停当前的函数,可以跟function相邻，可以跟函数名相邻。
 * yield:暂停，放弃执行
 * next() 函数,向下执行
 * 场景，请求数据无感的情况下处理异步操作,应用的最多的是数据交互
 * 
 * @param {type} 
 * @return: 
 */	
  show();
  //
  function* show() {
    console.log("a");
    yield;
    console.log("b");     
  }

  let showObj=show();
  console.log(showObj);
  showObj.next();
  showObj.next();


// 官方版本的runner
async  showInfo=> {
    console.log("a");
    await
    console.log("b");
}
// showInfo(); 
</script>
