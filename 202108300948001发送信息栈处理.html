  // 安全的工厂方法
  var Factory = function (type, content) {
    if (this instanceof Factory) {
      var s = new this[type](content);
      return s;
    }
    else {
      return new Factory(type, content);
    }
  }
  //工厂原型中创建所有类型的数据对象的基类
  Factory.prototype = {
    Java: function (content) {
      //具体实现
      console.log("Javacontent:" + content);
    },
    Net: function (content) {
      //具体实现
      console.log("NetContent:" + content);
    },
    Python: function (content) {
      //具体实现
      console.log("PythonContent:" + content);
    }
  }

  var sFactory2 = new Factory('Net', 'HelloWorld Net');
</script>
